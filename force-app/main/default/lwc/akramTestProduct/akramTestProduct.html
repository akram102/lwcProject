<template>
    <template if:false={openModel}>
        <template if:true={loaded}>
            <lightning-spinner alternative-text="Loading"></lightning-spinner>
        </template>
        <template if:false={loaded}>
            <lightning-card title="Hello">
                <template if:true={products}>
                    <lightning-button label="New Product" slot="actions" onclick={createProduct}></lightning-button>
                    <p class="slds-p-horizontal_small">
                        <lightning-datatable key-field="Id" data={products} columns={columns}
                            hide-checkbox-column="true" show-row-number-column="true" onrowaction={callRowAction}>
                        </lightning-datatable>
                    </p>
                </template>
            </lightning-card>
        </template>
    </template>
    <template if:true={openModel}>
        <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01"
            class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button> -->
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Create New Product</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>
                        <c-akram-create-product onclicked={handleClicked}></c-akram-create-product>
                    </p>
                </div>
                <!-- <div class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" aria-label="Cancel and close">Cancel</button>
                    <button class="slds-button slds-button_brand">Save</button>
                </div> -->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
